<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/search.css">
    <title>Dev.Compras</title>
</head>

<body>
    <header>
        <div class="nav-container-top">
            <div class="nav-left">
                <div class="logo">
                    <h1>Dev.Compras</h1>
                </div>
                <div class="local">
                    <a href="#" id="a-cep">
                        <span class="input-local">Selecione o endereço</span>
                    </a>
                </div>
            </div>
            <div class="nav-center">
                <input id="input-buscar-produto" type="text">
                <input id="input-submit" type="submit" value='buscar'>
            </div>
            <div class="nav-right">
                <div class="login">
                    <a href="#">login</a>
                </div>

                <div class="carrinho-de-Compra">
                    <a href="./pages/carrinho-de-compra.html">carrinho de compras</a>
                </div>
            </div>
        </div>

        <div class="nav-container-botton">
            <div class="sub-nav-container">
                <div id="nav-main">
                    <a href="#">ofertas do dia</a>
                    <a href="#">mais vendidos</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container-photos"></div>
        </section>

        <!-- modal part -->
        <section>
            <!-- modal nav -->
            <div id="modal-cep" class="container-background" onclick="cep.deactiveModal(event)">
                <div class="sub-container-background">
                    <div class="cep">
                        <div class="cep-title">
                            <small>Escolha sua localização</small>
                        </div>
                        <div class="sub-title">
                            <small>insira um CEP</small>
                        </div>
                        <div class="add-cep" oninput="cep.verificarCep()">
                            <input type="text" name="input-cep" id="input-cep" maxlength="8">
                            <p id="erroMessage"></p>
                        </div>
                        <div class="corfim-cep">
                            <span>
                                <input type="submit" value="Confirmar" onclick="cep.pesquisarCep()">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- pesquisa não encontrada-->
        <section class="pesquisa-nao-encontrada"></section>

    </main>
    <footer></footer>
    <script src="../js/banco-de-dados.js"></script>
    <script src="../js/cep.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/view.js"></script>
</body>

</html>
