<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dev.Compras</title>
</head>
<body>
    <header>
        <div class="nav-container-top">
            <div class="nav-left">
                <div class="logo">
                    <h1>Dev.Compras</h1>
                </div>
                <div class="local">
                    <a href="#"  onclick="DOM.activeModal()">    
                        <small class="input-local">Selecione o endereço</small>
                    </a>
                </div>
            </div>
            <div class="nav-center">
                <label for="input-buscar-produto">Busque aqui</label>
                <input id="input-buscar-produto" type="text">
            </div>
            <div class="nav-right">
                fazer login ou entrar
    
                carrinho de compras?
            </div>
        </div>

        <div class="nav-container-botton">
            <div class="sub-nav-container">
                <div id="nav-main">
                    <a href="#">ofertas do dia</a>
                    <a href="#">mais vendidos</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container-photos"></div>
        </section>
        
        <!-- modal part -->
        <section>
            <!-- modal nav -->
            <div class="container-background" onclick="DOM.deactiveModal(event)">
                <div class="sub-container-background">
                    <div class="cep">
                        <div class="cep-title">
                            <small>Escolha sua localização</small>
                        </div>
                        <div class="sub-title">
                            <small>insira um CEP</small>
                        </div>
                        <div class="add-cep" oninput="cep.verificarCep()">
                            <input type="text" name="input-cep" id="input-cep" maxlength="8">
                            <p id="erroMessage"></p>
                        </div>
                        <div class="corfim-cep">
                            <span>
                                <input type="submit" value="Confirmar" onclick="cep.pesquisarCep()">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
</body>
</html>
